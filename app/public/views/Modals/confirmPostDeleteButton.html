<div ng-controller="confirmPostDeleteButtonCTR">
	<script type="text/ng-template" id="confirmPostDeleteButton.html">
		<div class="modal-body">
			<h1>
				<span class="amsi-text">Are you sure you want to delete your post?</span>
				<button title="close" class="close-button" ng-click="CloseModal()"><img src="/Assets/Images/Login/x_grey.svg"></button>
			</h1>

			<div class="clearfix modal-padding">
				<form>
					<button type="submit" class="standard-button modal-submit" ng-click="deletePostConfirm = true">
						<span class="amsi-text cap">Yes</span>
					</button>
				</form>
				<button type="button" class="standard-button modal-submit" ng-click="CloseModal()">
					<span class="amsi-text cap">No</span>
				</button>
			</div>
		</div>
	</script>
</div>
