<div ng-repeat="mentee in myAssignee">
	<img class="profile-img" ng-src="{{mentee.picture}}" src="../Assets/Images/Profile/header/User.png"/>
	<p>{{mentee.name}}</p>
	<p>{{mentee.share}}</p>
	<p>{{mentee.highestEducation}}</p>
	<p>{{mentee.study}}</p>
	<p>{{mentee.currentField}}</p>
	<p>{{mentee.numberOfYearsInField}}</p>
	<br>
	<br>
</div>
